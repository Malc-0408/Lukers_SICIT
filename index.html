<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukers - Sistema de R√≥tulos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1.5em;
        }

        .config-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .config-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .form-input, .form-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background: white;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #1e88e5;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1565c0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            border: 1px solid #ddd;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .connected {
            background: #28a745;
        }

        .disconnected {
            background: #dc3545;
        }

        .main-content {
            padding: 30px;
            display: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .security-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .config-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SISTEMA DE R√ìTULOS LUKERS</h1>
            <div class="logo">Lukers</div>
        </div>

        <div class="config-section">
            <div class="security-warning">
                ‚ö†Ô∏è <strong>Aviso de Seguridad:</strong> Solo usa este sistema en entornos seguros. No compartas tus credenciales de Google.
            </div>
            <div class="config-form">
                <div class="form-group">
                    <label class="form-label">Google OAuth Client ID:</label>
                    <input type="text" id="clientId" class="form-input" placeholder="xxxxxx.apps.googleusercontent.com" maxlength="200">
                </div>
                <div class="form-group">
                    <label class="form-label">ID de la Hoja de C√°lculo:</label>
                    <input type="text" id="spreadsheetId" class="form-input" placeholder="ID del Google Sheets" maxlength="100">
                </div>
                <div>
                    <div class="auth-status">
                        <div id="statusIndicator" class="status-indicator disconnected"></div>
                        <span id="authStatus">No autenticado</span>
                    </div>
                    <div style="margin-top: 10px;">
                        <button id="signInBtn" class="btn btn-primary">INICIAR SESI√ìN</button>
                        <button id="signOutBtn" class="btn btn-danger" style="display: none;">CERRAR SESI√ìN</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainContent" class="main-content">
            <h2>Sistema OAuth Conectado</h2>
            <p>Aqu√≠ se cargar√°n los datos de la hoja de c√°lculo.</p>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Variables globales para las APIs de Google
        let gapiInited = false;
        let gisInited = false;
        let tokenClient;
        let currentSpreadsheetId = '';

        // Configuraci√≥n
        const API_CONFIG = {
            DISCOVERY_DOC: 'https://sheets.googleapis.com/$discovery/rest?version=v4',
            SCOPES: 'https://www.googleapis.com/auth/spreadsheets.readonly'
        };

        // Funciones globales que Google APIs requiere
        function gapiLoaded() {
            console.log('‚úÖ GAPI loaded');
            gapi.load('client', initializeGapiClient);
        }

        function gisLoaded() {
            console.log('‚úÖ GIS loaded');
            gisInited = true;
            maybeEnableButtons();
        }

        // Inicializar cliente GAPI
        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    discoveryDocs: [API_CONFIG.DISCOVERY_DOC],
                });
                gapiInited = true;
                console.log('‚úÖ GAPI client initialized');
                maybeEnableButtons();
            } catch (error) {
                console.error('‚ùå Error inicializando GAPI:', error);
                showStatus('Error inicializando Google API', 'error');
            }
        }

        // Habilitar botones cuando ambas APIs est√©n listas
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                console.log('‚úÖ Ambas APIs listas, habilitando botones');
                document.getElementById('signInBtn').disabled = false;
            }
        }

        // Funci√≥n de autenticaci√≥n
        function handleSignIn() {
            console.log('üîë Iniciando proceso de autenticaci√≥n...');
            
            const clientId = document.getElementById('clientId').value.trim();
            const spreadsheetId = document.getElementById('spreadsheetId').value.trim();

            // Validaciones b√°sicas
            if (!clientId || !clientId.includes('.apps.googleusercontent.com')) {
                showStatus('Por favor ingresa un Client ID v√°lido', 'error');
                return;
            }

            if (!spreadsheetId) {
                showStatus('Por favor ingresa el ID de la hoja de c√°lculo', 'error');
                return;
            }

            currentSpreadsheetId = spreadsheetId;

            // Crear cliente OAuth
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: clientId,
                    scope: API_CONFIG.SCOPES,
                    callback: handleAuthSuccess,
                    error_callback: handleAuthError
                });

                console.log('üîê Solicitando token de acceso...');
                tokenClient.requestAccessToken({ prompt: 'consent' });
                
            } catch (error) {
                console.error('‚ùå Error creando token client:', error);
                showStatus('Error configurando autenticaci√≥n: ' + error.message, 'error');
            }
        }

        // Manejar √©xito de autenticaci√≥n
        function handleAuthSuccess(resp) {
            if (resp.error !== undefined) {
                console.error('‚ùå Auth callback error:', resp.error);
                showStatus('Error de autenticaci√≥n: ' + resp.error, 'error');
                return;
            }

            console.log('‚úÖ Autenticaci√≥n exitosa');
            updateAuthStatus(true);
            showStatus('Autenticaci√≥n exitosa con Google', 'success');
            
            // Mostrar contenido principal
            document.getElementById('mainContent').style.display = 'block';
            
            // Test de acceso a Sheets
            testSheetsAccess();
        }

        // Manejar errores de autenticaci√≥n
        function handleAuthError(error) {
            console.error('‚ùå Auth error callback:', error);
            let userMessage = 'Error de autenticaci√≥n: ';
            
            switch(error.type) {
                case 'popup_closed':
                    userMessage += 'Ventana cerrada por el usuario. Intenta de nuevo.';
                    break;
                case 'popup_blocked':
                    userMessage += 'Popup bloqueado. Habilita popups para este sitio.';
                    break;
                case 'access_denied':
                    userMessage += 'Acceso denegado. Acepta los permisos requeridos.';
                    break;
                default:
                    userMessage += error.message || 'Error desconocido';
            }
            
            showStatus(userMessage, 'error');
            updateAuthStatus(false);
        }

        // Test de acceso a Google Sheets
        async function testSheetsAccess() {
            try {
                console.log('üß™ Probando acceso a Google Sheets...');
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: currentSpreadsheetId,
                    range: 'A1:Z1',
                });

                console.log('‚úÖ Acceso a Sheets exitoso:', response.result);
                showStatus('Conexi√≥n exitosa con Google Sheets', 'success');
                
            } catch (error) {
                console.error('‚ùå Error accediendo a Sheets:', error);
                if (error.status === 403) {
                    showStatus('Error: No tienes permisos para acceder a esta hoja', 'error');
                } else if (error.status === 404) {
                    showStatus('Error: Hoja de c√°lculo no encontrada. Verifica el ID.', 'error');
                } else {
                    showStatus('Error accediendo a Google Sheets: ' + error.message, 'error');
                }
            }
        }

        // Cerrar sesi√≥n
        function handleSignOut() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            updateAuthStatus(false);
            showStatus('Sesi√≥n cerrada', 'success');
            document.getElementById('mainContent').style.display = 'none';
        }

        // Actualizar estado de autenticaci√≥n
        function updateAuthStatus(isSignedIn) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('authStatus');
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');

            if (isSignedIn) {
                indicator.className = 'status-indicator connected';
                status.textContent = 'Autenticado';
                signInBtn.style.display = 'none';
                signOutBtn.style.display = 'inline-block';
            } else {
                indicator.className = 'status-indicator disconnected';
                status.textContent = 'No autenticado';
                signInBtn.style.display = 'inline-block';
                signOutBtn.style.display = 'none';
            }
        }

        // Mostrar mensajes de estado
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Configurar event listeners cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM loaded, configurando event listeners...');
            
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            
            if (signInBtn) {
                signInBtn.addEventListener('click', handleSignIn);
                signInBtn.disabled = true; // Deshabilitado hasta que APIs est√©n listas
                console.log('‚úÖ Event listener para signIn configurado');
            }
            
            if (signOutBtn) {
                signOutBtn.addEventListener('click', handleSignOut);
                console.log('‚úÖ Event listener para signOut configurado');
            }

            // Cargar credenciales guardadas
            loadSavedCredentials();
        });

        // Cargar credenciales guardadas
        function loadSavedCredentials() {
            try {
                if (typeof(Storage) !== "undefined") {
                    const savedClientId = sessionStorage.getItem('lukers_client_id');
                    const savedSpreadsheetId = sessionStorage.getItem('lukers_spreadsheet_id');
                    
                    if (savedClientId) {
                        document.getElementById('clientId').value = atob(savedClientId);
                    }
                    if (savedSpreadsheetId) {
                        document.getElementById('spreadsheetId').value = atob(savedSpreadsheetId);
                    }
                }
            } catch (e) {
                console.warn('Error cargando credenciales guardadas:', e);
            }
        }

        // Guardar credenciales
        function saveCredentials(clientId, spreadsheetId) {
            try {
                if (typeof(Storage) !== "undefined") {
                    sessionStorage.setItem('lukers_client_id', btoa(clientId));
                    sessionStorage.setItem('lukers_spreadsheet_id', btoa(spreadsheetId));
                }
            } catch (e) {
                console.warn('No se pudieron guardar las credenciales');
            }
        }

        console.log('üöÄ Script cargado, esperando APIs de Google...');
    </script>
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
